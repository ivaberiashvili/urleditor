<!DOCTYPE html>
<html>
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VDRYPTT6HE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-VDRYPTT6HE');
    </script>
    <title>URL Editor</title>
    <!-- CodeMirror CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css"
    />
    <!-- Diff Match Patch Library from CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"
    ></script>
    <!-- Material Symbols icon for copy -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy"
    />
    <!-- Our custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/png">
  </head>
  <body>
    <h1>URL Editor</h1>
    <div class="column">
      <h2 id="sectionTitle">Clicks</h2>

      <!-- Input Section -->
      <div class="copy-container">
        <h4>Input</h4>
        <button id="copyButtonInput">
          <span class="material-symbols-outlined">content_copy</span>
        </button>
        <span id="copyPopupInput" class="copy-popup">Copied</span>
      </div>
      <!-- Original Input -->
      <textarea
        id="clicksInput"
        spellcheck="false"
        placeholder="Paste URL here..."
      ></textarea>

      <!-- Output Section -->
      <div class="copy-container">
        <h4>Output</h4>
        <!-- Message area for URL status (e.g. not a URL, URLs match/mismatch) -->
        <div id="clicksMessage" class="matchMessage"></div>
      </div>
      <!-- Output always shows the original with color + any deletions in red -->
      <div id="clicksOutput" class="output"></div>
    </div>

    <div class="column">
      <!-- Edit URL Section -->
      <div class="copy-container">
        <h4>Edit URL</h4>
        <button id="copyButtonEditor">
          <span class="material-symbols-outlined">content_copy</span>
        </button>
        <span id="copyPopupEditor" class="copy-popup">Copied</span>
      </div>
      <!-- Editable Text Area using CodeMirror -->
      <textarea
        id="clicksEditor"
        spellcheck="false"
        placeholder="Adjust the URL here..."
      ></textarea>
    </div>

    <!-- CodeMirror JS from CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"
    ></script>
    <!-- Our custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
