<!DOCTYPE html>
<html>
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VDRYPTT6HE"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}      
      gtag('js', new Date());
      gtag('config', 'G-VDRYPTT6HE');
    </script>
    <title>URL Editor</title>
    <!-- CodeMirror CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.css"
    />
    <!-- Diff Match Patch Library from CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"
    ></script>
    <!-- Material Symbols icon for copy -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy,refresh"
    />
    <!-- Our custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/png">
  </head>
  <body>
    <h1>URL Editor</h1>

    <!-- Input Section (full width) -->
    <div class="column">
      <div class="copy-container">
        <h4>Raw URL</h4>
        <div>
          <button id="refreshButtonInput">
            <span class="material-symbols-outlined">refresh</span>
          </button>
          <button id="copyButtonInput">
            <span class="material-symbols-outlined">content_copy</span>
          </button>
        </div>
        <span id="copyPopupInput" class="copy-popup">Copied</span>
      </div>
      <textarea
        id="clicksInput"
        spellcheck="false"
        placeholder="Paste URL here..."
      ></textarea>
    </div>

    <!-- Output and Edit URL side by side -->
    <div class="row">
      <!-- Output Column -->
      <div class="column">
        <div class="copy-container">
          <h4>Styled URL</h4>
          <div id="clicksMessage" class="matchMessage"></div>
        </div>
        <div id="clicksOutput" class="output"></div>
      </div>

      <!-- Edit URL Column -->
      <div class="column editable-url-column">
        <div class="copy-container">
          <h4>Editable URL</h4>
          <button id="copyButtonEditor">
            <span class="material-symbols-outlined">content_copy</span>
          </button>
          <span id="copyPopupEditor" class="copy-popup">Copied</span>
        </div>
        <textarea
          id="clicksEditor"
          spellcheck="false"
          placeholder="Adjust the URL here..."
        ></textarea>
        <button id="addLineButton" class="line-add-btn">+</button>
      </div>
    </div>

    <!-- Notes Section (full width) -->
    <div class="column">
      <div class="copy-container">
        <h4>Notes</h4>
        <span id="copyPopupNotes" class="copy-popup">Copied</span>
      </div>
      <textarea
        id="notesInput"
        spellcheck="false"
        placeholder="Write notes here..."
      ></textarea>
    </div>

    <!-- CodeMirror JS from CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.9/codemirror.min.js"
    ></script>
    <!-- Our custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
